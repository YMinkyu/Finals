<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finals 오픈소스프로젝트</title>

    <style>
        body {
            background-image: url(https://png.pngtree.com/thumb_back/fw800/back_our/20190621/ourmid/pngtree-world-reading-day-hand-painted-book-line-gray-banner-image_190439.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 1940px 970px;
            background-attachment: fixed;
        }

        h1 {
            font-size: 90px;
            color: burlywood;
        }
    </style>
</head>

<body>
    <h1 align="center">도서 검색 프로그램</h1>
    <input type="text" id="query">
    <button id="search">검색</button>
    <button type="button" onClick="refreshPage()">초기화</button>



    <div></div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            var pageNum = 1;

            $("#search").click(function () {
                $("div").html("");

                $.ajax({
                    method: "GET",
                    url: "https://dapi.kakao.com/v3/search/book?target=title",
                    data: { query: $("#query").val(), page: pageNum },
                    headers: { Authorization: "KakaoAK 35100d6ffd2bf0fb7735eecc9380bc03" }

                })
                    .done(function (msg) {
                        console.log(msg);
                        for (var i = 0; i < 10; i++) {
                            $("div").append("<h2><a href='" + msg.documents[i].url + "'>" + msg.documents[i].title + "</a></h2>");
                            $("div").append("<strong>저자:</strong> " + msg.documents[i].authors + "<br>");
                            $("div").append("<strong>출판사:</strong> " + msg.documents[i].publisher + "<br>");
                            $("div").append("<strong>요약:</strong> " + msg.documents[i].contents + "...<br>");
                            $("div").append("<img src='" + msg.documents[i].thumbnail + "'/><br>");
                        }
                    });
            })

            $(window).scroll(function () {

                if (Math.ceil($(window).scrollTop()) + $(window).height() >= $(document).height()) {
                    pageNum++;


                    $.ajax({
                        method: "GET",
                        url: "https://dapi.kakao.com/v3/search/book?target=title",
                        data: { query: $("#query").val(), page: pageNum },
                        headers: { Authorization: "KakaoAK 35100d6ffd2bf0fb7735eecc9380bc03" }

                    })
                        .done(function (msg) {
                            console.log(msg);
                            for (var i = 0; i < 10; i++) {
                                $("div").append("<h2><a href='" + msg.documents[i].url + "'>" + msg.documents[i].title + "</a></h2>");
                                $("div").append("<strong>저자:</strong> " + msg.documents[i].authors + "<br>");
                                $("div").append("<strong>출판사:</strong> " + msg.documents[i].publisher + "<br>");
                                $("div").append("<strong>요약:</strong> " + msg.documents[i].contents + "...<br>");
                                $("div").append("<img src='" + msg.documents[i].thumbnail + "'/><br>");
                            }
                        });

                }

            });
        })
        function refreshPage() {
            window.location.reload();
        }

    </script>
</body>

</html>
